<html>
   <head>
      <link rel="stylesheet" href="{{ url_for('static', filename='resultstyle.css') }}">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
	   <table class="center">
            <tbody>
               <tr>
                  {% for value in result[0:4] %}
		  <td><input type="text" name="val[]" value= "{{value}}" size="4" readonly></td>
		  {% endfor %}
	       </tr>  
	       <tr>
                  {% for value in result[4:8] %}
		  <td><input type="text" name="val[]" value= "{{value}}" size="4" readonly></td>
		  {% endfor %}
	       </tr> 
	       <tr>
                  {% for value in result[8:12] %}
		  <td><input type="text" name="val[]" value= "{{value}}" size="4" readonly></td>
		  {% endfor %}
	       </tr> 
	       <tr>
                  {% for value in result[12:16] %}
		  <td><input type="text" name="val[]" value= "{{value}}" size="4" readonly></td>
		  {% endfor %}
	       </tr> 
	       <tr>
                  {% for value in result[16:] %}
		  <td><input type="text" name="val[]" value= "{{value}}" size="4" readonly></td>
		  {% endfor %}
	       </tr> 
            </tbody>
         </table>
	 <div class="row">
	    <div class="column"></div>
	    <div class="column"></div>
	 </div>
	 {% for word in wordList %}
	 <p style="line-height:5px">{{word}}</p>
	 {% endfor %}
   </body>
</html>
